<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Titanic passengers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <h3>Titanic passengers</h3>
    <table class="table table-success table-striped">
        <tr>
            <td>Survived</td>
            <td>Pclass</td>
            <td>Name</td>
            <td>Sex</td>
            <td>Age</td>
            <td>Siblings/Spouses Aboard</td>
            <td>Parents/Children Aboard</td>
            <td>Fare</td>
        </tr>
        <tbody class="table-group-divider">
        <tr  th:each="passenger: ${passengerList}" th:object="${passenger}">
            <td th:text="*{survived}"></td>
            <td th:text="*{pclass}"></td>
            <td th:text="*{name}"></td>
            <td th:text="*{sex}"></td>
            <td th:text="*{age}"></td>
            <td th:text="*{siblingsSpousesAboard}"></td>
            <td th:text="*{parentsChildrenAboard}"></td>
            <td th:text="*{fare}"></td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
