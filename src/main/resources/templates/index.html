<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Titanic passengers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<div class="container-fluid">


    <h3 class="d-flex justify-content-center my-2">Titanic passengers</h3>
    <form class="d-flex w-75" role="search" action="#" th:action="@{/list}" method="post">
        <input class="form-control me-2" type="text" placeholder="Search passengers by name" aria-label="Search" name="name" th:value="${name}">
        <button class="btn btn-sm btn-outline-success" type="submit">Search</button>
    </form>
    <div class="d-flex justify-content-center my-2">
        <div class="btn-group my-2" role="group" aria-label="Basic checkbox toggle button group">
            <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
            <label class="btn btn-outline-primary" for="btncheck1">Survived</label>

            <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
            <label class="btn btn-outline-primary" for="btncheck2">Age>16</label>

            <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
            <label class="btn btn-outline-primary" for="btncheck3">Males</label>

            <input type="checkbox" class="btn-check" id="btncheck4" autocomplete="off">
            <label class="btn btn-outline-primary" for="btncheck4">No relatives</label>
        </div>
    </div>


    <nav class="row" aria-label="Page navigation">
        <ul class="pagination col">
            <li class="page-item"><a class="page-link"
                                     th:href="'/list?pageNumber=0'+'&pageSize'+${pageSize}+'&pageSort='+${pageSort}+'&name='+${name}">First</a>
            </li>
            <li class="page-item" th:class="${pageNumber == 0} ? 'disabled': ''">
                <a class="page-link"
                   th:href="'/list?pageNumber='+${pageNumber-1}+'&pageSize'+${pageSize}+'&pageSort='+${pageSort}+'&name='+${name}">Previous</a>
            </li>
            <li class="page-item"><a class="page-link" th:if="${pageNumber}>1">...</a></li>
            <li class="page-item"><a class="page-link" th:if="${pageNumber}>0"
                                     th:href="'/list?pageNumber='+${pageNumber-1}+'&pageSize='+${pageSize}+'&pageSort='+${pageSort}+'&name='+${name}"
                                     th:text="${pageNumber}"></a></li>
            <li class="page-item active"><a class="page-link"
                                            th:href="'/list?pageNumber='+${pageNumber}+'&pageSize='+${pageSize}+'&pageSort='+${pageSort}+'&name='+${name}"
                                            th:text="${pageNumber+1}"></a></li>
            <li class="page-item"><a class="page-link" th:if="${pageNumber}<${totalPages}"
                                     th:href="'/list?pageNumber='+${pageNumber+1}+'&pageSize='+${pageSize}+'&pageSort='+${pageSort}+'&name='+${name}"
                                     th:text="${pageNumber+2}"></a></li>
            <li class="page-item"><a class="page-link" th:if="${pageNumber}<${totalPages}">...</a></li>
            <li class="page-item" th:class="${pageNumber == totalPages} ? 'disabled': ''"><a class="page-link"
                                                                                             th:href="'/list?pageNumber='+${pageNumber+1}+'&pageSize='+${pageSize}+'&pageSort='+${pageSort}+'&name='+${name}">Next</a>
            </li>
            <li class="page-item"><a class="page-link"
                                     th:href="'/list?pageNumber='+${totalPages}+'&pageSize='+${pageSize}+'&pageSort='+${pageSort}+'&name='+${name}">Last</a>
            </li>
        </ul>
        <ul class="pagination col justify-content-end">
            <li class="page-item"><a class="page-link"
                                     th:href="'/list?pageNumber='+${pageNumber}+'&pageSize=10&pageSort='+${pageSort}+'&name='+${name}">10</a>
            </li>
            <li class="page-item"><a class="page-link"
                                     th:href="'/list?pageNumber='+${pageNumber}+'&pageSize=20&pageSort='+${pageSort}+'&name='+${name}">20</a>
            </li>
            <li class="page-item"><a class="page-link"
                                     th:href="'/list?pageNumber='+${pageNumber}+'&pageSize=50&pageSort='+${pageSort}+'&name='+${name}">50</a>
            </li>
        </ul>
    </nav>

    <table class="table table-success table-striped">
        <tr>
            <td>Survived</td>
            <td>Pclass</td>
            <td th:unless="${pageSort =='name'}">Name
                <a class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
                   th:href="'/list?pageNumber='+${pageNumber}+'&pageSize='+${pageSize}+'&pageSort=name&name='+${name}"><i
                        class="bi bi-sort-down-alt"></i></a>
            </td>
            <td th:if="${pageSort =='name'}">Name
                <a th:if="${direction == 'ASC'}"
                   class="link-danger link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
                   th:href="'/list?pageNumber='+${pageNumber}+'&pageSize='+${pageSize}+'&pageSort=name&name='+${name}+'&direction=DESC'">
                    <i th:if="${direction == 'ASC'}" class="bi bi-sort-down-alt"></i></a>
                <a th:if="${direction == 'DESC'}"
                   class="link-danger link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
                   th:href="'/list?pageNumber='+${pageNumber}+'&pageSize='+${pageSize}+'&pageSort=name&name='+${name}+'&direction=ASC'">
                    <i class="bi bi-sort-up-alt"></i></a>
            </td>
            <td>Sex</td>
            <td th:unless="${pageSort =='age'}">Age
                <a class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
                   th:href="'/list?pageNumber='+${pageNumber}+'&pageSize='+${pageSize}+'&name='+${name}+'&pageSort=age'"><i
                        class="bi bi-sort-down-alt"></i></a>
            </td>
            <td th:if="${pageSort =='age'}">Age
                <a th:if="${direction == 'ASC'}"
                   class="link-danger link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
                   th:href="'/list?pageNumber='+${pageNumber}+'&pageSize='+${pageSize}+'&pageSort=age&name='+${name}+'&direction=DESC'">
                    <i th:if="${direction == 'ASC'}" class="bi bi-sort-down-alt"></i></a>
                <a th:if="${direction == 'DESC'}"
                   class="link-danger link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
                   th:href="'/list?pageNumber='+${pageNumber}+'&pageSize='+${pageSize}+'&pageSort=age&name='+${name}+'&direction=ASC'">
                    <i class="bi bi-sort-up-alt"></i></a>
            </td>
            <td>Siblings/Spouses Aboard</td>
            <td>Parents/Children Aboard</td>
            <td th:unless="${pageSort =='fare'}">Fare
                <a class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
                   th:href="'/list?pageNumber='+${pageNumber}+'&pageSize='+${pageSize}+'&name='+${name}+'&pageSort=fare'"><i
                        class="bi bi-sort-down-alt"></i></a>
            </td>
            <td th:if="${pageSort =='fare'}">Fare
                <a th:if="${direction == 'ASC'}"
                   class="link-danger link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
                   th:href="'/list?pageNumber='+${pageNumber}+'&pageSize='+${pageSize}+'&pageSort=fare&name='+${name}+'&direction=DESC'">
                    <i th:if="${direction == 'ASC'}" class="bi bi-sort-down-alt"></i></a>
                <a th:if="${direction == 'DESC'}"
                   class="link-danger link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
                   th:href="'/list?pageNumber='+${pageNumber}+'&pageSize='+${pageSize}+'&pageSort=fare&name='+${name}+'&direction=ASC'">
                    <i class="bi bi-sort-up-alt"></i></a>
            </td>
        </tr>
        <tbody class="table-group-divider">
        <tr th:each="passenger: ${passengerList}" th:object="${passenger}">
            <td th:text="*{survived}"></td>
            <td th:text="*{pclass}"></td>
            <td th:text="*{name}"></td>
            <td th:text="*{sex}"></td>
            <td th:text="*{age}"></td>
            <td th:text="*{siblingsSpousesAboard}"></td>
            <td th:text="*{parentsChildrenAboard}"></td>
            <td th:text="*{fare}"></td>
        </tr>
        </tbody>
    </table>

    <div class="row">
        <div class="col">
            <label for="survivors" class="col-sm-2 col-form-label">Number of survivors:</label>
            <div class="col-sm-6">
                <input type="text" readonly class="form-control-plaintext" id="survivors" value="value">
            </div>
        </div>
        <div class="col">
            <label for="relatives" class="col-sm-2 col-form-label">People with relatives:</label>
            <div class="col-sm-6">
                <input type="text" readonly class="form-control-plaintext" id="relatives" value="value">
            </div>
        </div>
        <div class="col">
            <label for="fare" class="col-sm-2 col-form-label">Total fare:</label>
            <div class="col-sm-6">
                <input type="text" readonly class="form-control-plaintext" id="fare" value="value">
            </div>
        </div>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
