<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Titanic passengers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<div class="container-fluid">
    <h3 class="d-flex justify-content-center">Titanic passengers</h3>
    <nav class="row" aria-label="Page navigation">
        <ul class="pagination col">
            <li class="page-item"><a class="page-link" th:href="'/list?pageNumber=0'+'&pageSize'+${pageSize}+'&pageSort='+${pageSort}">First</a></li>
            <li class="page-item"><a class="page-link"
                                     th:href="'/list?pageNumber='+${pageNumber-1}+'&pageSize'+${pageSize}+'&pageSort='+${pageSort}">Previous</a>
            </li>
            <li class="page-item"><a class="page-link" th:if="${pageNumber}>1">...</a></li>
            <li class="page-item"><a class="page-link" th:if="${pageNumber}>0"
                                     th:href="'/list?pageNumber='+${pageNumber-1}+'&pageSize='+${pageSize}+'&pageSort='+${pageSort}"
                                     th:text="${pageNumber}"></a></li>
            <li class="page-item active"><a class="page-link"
                                            th:href="'/list?pageNumber='+${pageNumber}+'&pageSize='+${pageSize}+'&pageSort='+${pageSort}"
                                            th:text="${pageNumber+1}"></a></li>
            <li class="page-item"><a class="page-link" th:if="${pageNumber}<${totalPages}"
                                     th:href="'/list?pageNumber='+${pageNumber+1}+'&pageSize='+${pageSize}+'&pageSort='+${pageSort}"
                                     th:text="${pageNumber+2}"></a></li>
            <li class="page-item"><a class="page-link" th:if="${pageNumber}<${totalPages}">...</a></li>
            <li class="page-item"><a class="page-link"
                                     th:href="'/list?pageNumber='+${pageNumber+1}+'&pageSize='+${pageSize}+'&pageSort='+${pageSort}">Next</a>
            </li>
            <li class="page-item"><a class="page-link"
                                     th:href="'/list?pageNumber='+${totalPages}+'&pageSize='+${pageSize}+'&pageSort='+${pageSort}">Last</a>
            </li>
        </ul>
        <ul class="pagination col justify-content-end">
            <li class="page-item"><a class="page-link"
                                     th:href="'/list?pageNumber='+${pageNumber}+'&pageSize=10&pageSort='+${pageSort}">10</a>
            </li>
            <li class="page-item"><a class="page-link"
                                     th:href="'/list?pageNumber='+${pageNumber}+'&pageSize=20&pageSort='+${pageSort}">20</a>
            </li>
            <li class="page-item"><a class="page-link"
                                     th:href="'/list?pageNumber='+${pageNumber}+'&pageSize=50&pageSort='+${pageSort}">50</a>
            </li>
        </ul>
    </nav>

    <table class="table table-success table-striped">
        <tr>
            <td>Survived</td>
            <td>Pclass</td>
            <td>Name <a th:if="${pageSort}" th:href="'/list?pageNumber='+${pageNumber}+'&pageSize='+${pageSize}+'&pageSort=name'"><i
                    class="bi bi-sort-down-alt"></i></a>
            </td>
            <td>Sex</td>
            <td>Age <a th:href="'/list?pageNumber='+${pageNumber}+'&pageSize='+${pageSize}+'&pageSort=age'"><i
                    class="bi bi-sort-down-alt"></i></a></i></td>
            <td>Siblings/Spouses Aboard</td>
            <td>Parents/Children Aboard</td>
            <td>Fare <a th:href="'/list?pageNumber='+${pageNumber}+'&pageSize='+${pageSize}+'&pageSort=fare'"><i
                    class="bi bi-sort-down-alt"></i></a></i></td>
        </tr>
        <tbody class="table-group-divider">
        <tr th:each="passenger: ${passengerList}" th:object="${passenger}">
            <td th:text="*{survived}"></td>
            <td th:text="*{pclass}"></td>
            <td th:text="*{name}"></td>
            <td th:text="*{sex}"></td>
            <td th:text="*{age}"></td>
            <td th:text="*{siblingsSpousesAboard}"></td>
            <td th:text="*{parentsChildrenAboard}"></td>
            <td th:text="*{fare}"></td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
